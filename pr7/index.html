<body>

    <section class="bg">
        <h1 class="bg-h1">
            StopWatch
        </h1>
        <div class="box-bg">
            <div id="display">00:00:00</div>
            <div id="buttons">
                <button onclick="startStopwatch()">Start</button>
                <button onclick="stopStopwatch()">Stop</button>
                <button onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
        <h1 class="bg-h1">
            Quots
        </h1>
        <div class="box-bg-2">
            <h3 class="bg-h3" id="qts">"Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."</h3>
            <div id="buttons">
                <button onclick="chengeQuots()">Chenge</button>
            </div>
        </div>
    </section>
