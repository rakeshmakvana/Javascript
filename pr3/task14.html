<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task14</title>
</head>

<body>

    <h1>
        Pattern
    </h1>
    <h2 id="pt">

    </h2>


    <script>

        var row;
        var col;
        var str = '';
        var count = 1;

        for (row = 1; row <= 5; row++) {

            for (col = 1; col <= row; col++) {
                str += count + " ";
                count++;
            }

            str += "<br/>";

        }
        
        document.getElementById('pt').innerHTML = str;


    </script>

</body>

</html>
