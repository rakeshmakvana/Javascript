<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task12</title>
</head>

<body>

    <h1>
        Square
    </h1>
    <h2 id="sq">

    </h2>


    <script>

        var sum = 0;
        var str = '';

        for (var i = 1; i <= 10; i++) {
            var square = i * i;
            sum += square;

            if (i === 1) {
                str += square;
            } else {
                str += '+' + square;
            }
        }

        document.getElementById('sq').innerHTML = str + " = " + sum;


    </script>

</body>

</html>
