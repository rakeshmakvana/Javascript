<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11</title>
</head>

<body>

    <h1>
        Sequence
    </h1>
    <h2 id="sq">

    </h2>


    <script>

        var sequence = '';

        for (var i = 1; i <= 10; i++) {
            sequence += i;
            if (i < 10) {
                sequence += '-';
            }
        }

        document.getElementById('sq').innerHTML = sequence;

    </script>

</body>

</html>
