<!DOCTYPE html>

<body>

    <h1>
        Odd or Even
    </h1>
    <h2 id="oe">

    </h2>


    <script>

        var n = 3;

        function oddeven(n) {

            if (n % 2 === 0) {
                document.getElementById('oe').innerHTML = n + " = " + "This Is Even Number";
            } else {
                document.getElementById('oe').innerHTML = n + " = " + "This Is Odd Number";
            }

        }

        oddeven(n);

    </script>

</body>
