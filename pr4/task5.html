<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>

<body>

    <h1>
        Calculation
    </h1>
    <h2 id="clc">

    </h2>


    <script>

        var a = 10;
        var b = 15;
        var c = 5;

        function Calculation(a, b, c) {

            clc = ((b * b) - (4 * a * c)) / (2 * a);
            return clc;

        }

        var ans = Calculation(a, b, c);
        document.getElementById('clc').innerHTML = "A = " + a + "<br/>" + "B = " + b + "<br/>" + "C = " + c + "<br/>" + "Ans = " + ans;

    </script>

</body>

</html>
