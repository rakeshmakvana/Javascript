<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task14</title>
</head>

<body>

    <h1>
        String to Array
    </h1>
    <h2 id="str">

    </h2>
    <h2 id="arr">

    </h2>


    <script>

        var str = "Hire the top 1% freelance developers";

        document.getElementById('str').innerHTML += 'String' + ' = ' + str;

        var arr = str.split(" ");

        document.getElementById('arr').innerHTML += 'Array' + ' = [' + arr+ ']';

    </script>

</body>

</html>
