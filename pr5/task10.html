<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task10</title>
</head>

<body>

    <h1>
        Reverse
    </h1>
    <h2 id="arr">

    </h2>
    <h2 id="reverse">

    </h2>


    <script>

        var arr = [10,20,30,40,50];

        document.getElementById('arr').innerHTML += 'Array' + ' = ' + '[' + arr + ']';

        var reverse = arr.reverse();
        document.getElementById('reverse').innerHTML += 'Reverse Array = ' + reverse;

    </script>

</body>

</html>
