<body>

    <h1>
        Array to String
    </h1>
    <h2 id="arr">

    </h2>
    <h2 id="str">

    </h2>


    <script>

        var arr = ['5', 32, 'Daniel'];

        document.getElementById('arr').innerHTML += 'Array' + ' = [' + arr+ ']';

        var str = arr.join(",");

        document.getElementById('str').innerHTML += 'String' + ' = ' + str;

    </script>

</body>
