    <script>

        var str1 = "airplane";

        document.getElementById('str1').innerHTML += 'String' + ' = ' + str1;

        var ans1 = str1.charAt(2);
        document.getElementById('ans1').innerHTML += 'Ans = ' + ans1;


        var str2 = "oxoxoxox";

        document.getElementById('str2').innerHTML += 'String' + ' = ' + str2;

        for (let i = 0; i < str2.length; i++) {
            if (i % 2 === 0) {
                document.getElementById('ans2').innerHTML += str2[i];
            } else {
                document.getElementById('ans2').innerHTML += str2[i].toUpperCase();
            }
        }


        var str3 = "A New Java Book";

        document.getElementById('str3').innerHTML += 'String' + ' = ' + str3;

        var lower = str3.toLowerCase();
        var upper = str3.toUpperCase();
        document.getElementById('ans3').innerHTML += lower +' , '+ upper;

    </script>
