<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task13</title>
</head>

<body>

    <h1>
        Replace
    </h1>
    <h2 id="str">

    </h2>
    <h2 id="rep">

    </h2>


    <script>

        var str = "I often take a walk with my dog in the evening. His dog follows him everywhere. I don't feed my dog in the morning";

        document.getElementById('str').innerHTML += 'String' + ' = ' + str;

        var ans = str.replaceAll("dog","cat");
        document.getElementById('rep').innerHTML += 'Replace Array' + ' = ' + ans;

    </script>

</body>

</html>
