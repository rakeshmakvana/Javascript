<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>pr-8</title>

    <!-- icon css -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- botstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <section>
        <div class="logo d-flex flex-wrap bg-light p-3 align-items-center">
            <div class="col-2">
                <img src="images/img-1.svg" alt="logo" width="60%">
            </div>
            <div class="col-6">
                <input class="form-control me-2 p-2 ps-4" type="search" placeholder="Search">
            </div>
            <div class="col-2 lg-btn btnhv">
                <button class="d-flex flex-wrap justify-content-end w-100 btnhv1 p-2" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <h3 class="lg-h3">cart</h3>
                </button>
                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                    aria-labelledby="offcanvasTopLabel">
                    <div class="logo d-flex flex-wrap text-bg-info p-2 align-items-center">
                        <div class="col-2">
                            <img src="images/img-1.svg" alt="logo" width="60%">
                        </div>
                        <div class="col-6">
                            <input class="form-control me-2 p-2 ps-4" type="search" placeholder="Search">
                        </div>
                        <div class="col-2 ps-3 justify-content-end d-flex">
                            <img src="images/img-2.png" alt="profile" width="25%" height="60%">
                        </div>
                        <div class="col-2 text-end pe-4">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="offcanvas-body">
                        <section class="cart">
                            <div class="container">
                                <div class="row flex-wrap">
                                    <div class="col-8 mt-4">
                                        <div class="items">
                                            <div class="allitems overflow-auto py-3" id="crprd">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4 mt-4">
                                        <div class="total">
                                            <div class="heding-3 p-2">
                                                PRICE DETAILS
                                            </div>
                                            <div class="ttl p-2">
                                                <div class="d-flex flex-wrap w-100 total-div p-2">
                                                    <h3 class="total-h3 col-6 ps-2">
                                                        Items :-
                                                    </h3>
                                                    <h3 class="total-h3-2 col-6 pe-2" id="itemsCount">
                                                        0
                                                    </h3>
                                                </div>
                                                <div class="d-flex flex-wrap w-100 total-div p-2">
                                                    <h3 class="total-h3 col-6 ps-2">
                                                        Price :-
                                                    </h3>
                                                    <h3 class="total-h3-2 col-6 pe-2" id="totalPrice">
                                                        0₹
                                                    </h3>
                                                </div>
                                                <div class="d-flex flex-wrap w-100 total-div p-2">
                                                    <h3 class="total-h3 col-6 ps-2">
                                                        Discount :-
                                                    </h3>
                                                    <h3 class="total-h3-2 col-6 pe-2" id="discount">
                                                        10%
                                                    </h3>
                                                </div>
                                            </div>
                                            <div class="heding-4 d-flex flex-wrap w-100 p-2 py-3">
                                                <h3 class="total-h3 col-6 ps-2">
                                                    Total Amount
                                                </h3>
                                                <h3 class="total-h3-2 col-6 pe-2" id="finalPrice">
                                                    0₹
                                                </h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-2 ps-3 justify-content-end d-flex pe-5">
                <img src="images/img-2.png" alt="profile" width="25%" height="60%">
            </div>
        </div>
        <div class="container">
            <div class="row p-3">
                <div class="col-12 p-3" id="prd">

                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

</body>

</html>
