<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>

<body>

    <h1>
        Employe ID
    </h1>
    <h2 id="em">

    </h2>


    <script>

        class Employe {

            constructor(name, work, time) {

                this.name = name;
                this.work = work;
                this.time = time;

            }

            Msg() {

                document.getElementById('em').innerHTML += `Name :- ${this.name} ${'<br/>'} Work :- ${this.work} ${'<br/>'} Expirence :- ${this.time} ${'<br/><br/>'}`;

            }

        }

        let em1 = new Employe('Gita', 'UI/UX', '5years');
        let em2 = new Employe('Umesh', 'Full Stack Devlopment', '4years');

        em1.Msg();
        em2.Msg();

    </script>

</body>

</html>
